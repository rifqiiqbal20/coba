<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment3</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
      <!--Import Google Icon Font-->
      <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
      rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"/>
</head>
<body>
    <div class="container">
      <div class="card1">
        <div class="row">
          <h3>COVID-19 TRACKER</h3>
        <div class="box">
            <form>
              <label> <h6>Indonesia</h6></h3></label>
              <input type="submit" name="" id="button" value="Get Data">
             
         
                <img class="delete" id="clear" src="images/hapus.png" alt="">
       
            </form>
        </div>
        <div class="card horizontal">
          <div class="card-image">
            <img src="images/active.png">
          </div>
          <div class="card-stacked">
            <div class="card-content">
              <p>Active Cases</p>
              <span><div id="active"></div></span>

            </div>
          </div>
        </div>
        <div class="card horizontal">
          <div class="card-image">
            <img src="images/new.png">
          </div>
          <div class="card-stacked">
            <div class="card-content">
              <p>New Cases</p>
              <span><div id="newcases"></div></span>

            </div>
          </div>
        </div>
        <div class="card horizontal">
            <div class="card-image">
              <img src="images/recovered.jpg">
            </div>
            <div class="card-stacked">
              <div class="card-content">
                <p>Recovered Cases</p>
              <span><div id="recovered"></div></span>

              </div>
            </div>
          </div>
          <div class="card horizontal">
            <div class="card-image">
              <img src="images/total.jpg">
            </div>
            <div class="card-stacked">
              <div class="card-content">
                <p>Total Cases</p>
                <span><div id="totalcases"></div></span>

              </div>
            </div>
          </div>
          <div class="card horizontal">
            <div class="card-image">
              <img src="images/deathh.avif">
            </div>
            <div class="card-stacked">
              <div class="card-content">
                <p>Total Deaths</p>
              <span><div id="death"></div></span>

              </div>
            </div>
          </div>
          <div class="card horizontal" >
            <div class="card-image">
              <img src="images/test.png">
            </div>
            <div class="card-stacked">
              <div class="card-content">
                <p>Total Tests</p>
              <span><div id="totaltest"></div></span>

              </div>
            </div>
          </div>
        </div>
        <h5 id="typing"></h5>
      </div>

      
    </div>
      <!-- Compiled and minified JavaScript -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
      <script src="main.js"></script>
</body>
</html>
